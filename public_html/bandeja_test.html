<!DOCTYPE html>
<!--
    Es la landing page del usuario que hace login exitosamente.
    Contiene el menu, la status bar y un newsfeed.
-->
<html>
    <head>
        <title>MENU</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Poiret+One" rel="stylesheet">
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        
        <!-- Plantillas ofrecidas -->
        <div class="container">
            <div class="row">
                <div class="well well-sm"><h1>BANDEJAS</h1></div>
            </div>
            <div class="row">
                <button class="btn btn-default" data-toggle="tooltip" title="Listado de bandejas">CONSULTAR BANDEJAS</button>
                <button class="btn btn-default">SELECCIONAR BANDEJA</button>
            </div>
            <br>
            <div class="row">
                <div  class="panel panel-info"><h4>PLANTILLAS</h4></div>
                <div>Esta parte se muestra al seleccionar una bandeja.<br>Plantillas aqu&iacute;. Sin divisiones, a la mitad, en 4, etc...</div>
            </div>
            <div class="row">
                <div  class="panel panel-info"><h4>AJUSTE MANUAL: BANDEJA 4</h4></div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div>Añadir nueva division (cm)</div>
                            <input class="input-sm"><button>OK</button>
                            <div>Añadir Ubicacion</div>
                            <input class="input-sm"><button>OK</button>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="bandeja"></div>
                    </div>
                </div>
            </div>
        </div>    
        <script src="js/vendor/jquery-1.11.2.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
    </body>
</html>
